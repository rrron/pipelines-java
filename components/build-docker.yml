variables:
- name: personaltag
  value: $(Build.BuildId), $(Build.BuildNumber)
parameters:
- name: dockerfilename
  default: ''

# - name: build_Context
#   default: ''

steps:
  - task: Docker@2
    inputs:
      containerRegistry: 'DockerHub'
      repository: 'nginx'
      command: 'build'
      Dockerfile: '${{ parameters.dockerfilename }}'
      # Dockerfile: 'dockerfolder/Dockerfile'
      buildContext: ''
      tags: '${{ parameters.personaltag }}'
      addPipelineData: false
      addBaseImageData: false