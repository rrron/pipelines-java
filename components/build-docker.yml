parameters:
- name: personaltag
  type: object
  default: {}
- name: personalDockerfile
  type: object
  default: {}
steps:
- ${{ each dfl in parameters.personalDockerfile }}:
  - task: Docker@2
    inputs:
      containerRegistry: 'DockerHub'
      repository: 'nginx'
      command: 'build'
      Dockerfile: '${{ dfl }}'
      buildContext: ''
      tags: '${{ tag }}'
      addPipelineData: false
      addBaseImageData: false
    displayName: Docker build ${{ tag }} with '${{ dfl }}'

