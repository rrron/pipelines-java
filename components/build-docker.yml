parameters:
- name: dockerfilename
- name: personaltag

steps:
  - task: Docker@2
    inputs:
      containerRegistry: 'DockerHub'
      repository: 'nginx'
      command: 'build'
      Dockerfile: '${{ parameters.dockerfilename }}'
      buildContext: ''
      tags: '${{ parameters.personaltag }}'
      addPipelineData: false
      addBaseImageData: false