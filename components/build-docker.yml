parameters:
- name: personaltag
  type: object
  default: {}
steps:
- ${{ each tag in parameters.personaltag }}:
  - task: Docker@2
    inputs:
      containerRegistry: 'DockerHub'
      repository: 'nginx'
      command: 'build'
      Dockerfile: 'dockerfolder/Dockerfile'
      buildContext: ''
      tags: '${{ tag }}'
      addPipelineData: false
      addBaseImageData: false
    displayName: Docker buildd ${{ tag }}

